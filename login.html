<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Rijan.Code</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="login.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
</head>

<body>
    <div class="bg-gradient"></div>

    <nav>
        <div class="logo">RIJAN.CODE</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html" class="active">Login</a>
        </div>
    </nav>

    <main>
        <div class="login-container">
            <!-- Special Admin Button (Visible only to master admin) -->
            <button id="admin-trigger" class="admin-btn-secret">ADMIN HUB ⚙️</button>

            <div class="glass-card login-card" id="auth-card">
                <div class="auth-toggle">
                    <button class="toggle-tab active" id="tab-login">Login</button>
                    <button class="toggle-tab" id="tab-register">Register</button>
                </div>

                <form id="auth-form">
                    <h2 id="form-title">Welcome Back</h2>
                    <div class="input-group">
                        <label>Account ID / Email</label>
                        <input type="text" id="email" placeholder="Enter ID or Email" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>

                    <!-- Additional Admin Secure Verification (Normally Hidden) -->
                    <div id="admin-secure-box" style="display: none;">
                        <hr style="border: 0.5px solid var(--glass-border); margin: 2rem 0;">
                        <p style="color: var(--warning); font-size: 0.8rem; margin-bottom: 1rem;">⚠️ HIGH SECURITY:
                            ADMIN VERIFICATION REQUIRED</p>
                        <div class="input-group">
                            <label>Admin Access ID</label>
                            <input type="text" id="admin-id" placeholder="Access Code">
                        </div>
                    </div>

                    <button type="submit" class="auth-btn" id="submit-btn">Continue</button>
                    <p class="auth-switch-text" id="switch-text">New to Rijan.Code? <span id="switch-tab">Register
                            Here</span></p>
                </form>

                <div id="auth-status" class="status-msg"></div>
            </div>
        </div>
    </main>

    <footer style="text-align: center; padding: 4rem 0; color: var(--text-muted); font-size: 0.85rem;">
        &copy; 2026 Admin Secured | Rijan.Code
    </footer>

    <script src="login.js"></script>
</body>

</html>
